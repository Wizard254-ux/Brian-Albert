<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart System</title>
    <style>
        /* Basic CSS for styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 800px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .container h2 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .signup-section {
            display: none;
        }
        /* Added CSS for image styling */
        .agricultural-image {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login or Sign Up</h2>
        <!-- Login form -->
        <form id="login-form">
            <!-- Login form fields -->
        </form>
        <!-- Sign up button -->
        <button id="signup-btn" class="btn">Sign Up</button>
        <!-- Sign up section -->
        <div class="signup-section">
            <h3>Sign Up</h3>
            <form id="signup-form">
                <!-- Sign up form fields -->
            </form>
        </div>
        <!-- Agricultural Pictures -->
        <img class="agricultural-image" src="agricultural_image1.jpg" alt="Agricultural Image 1">
        <img class="agricultural-image" src="agricultural_image2.jpg" alt="Agricultural Image 2">
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Toggle sign-up section visibility
            document.getElementById('signup-btn').addEventListener('click', function() {
                var signupSection = document.querySelector('.signup-section');
                if (signupSection.style.display === 'none') {
                    signupSection.style.display = 'block';
                } else {
                    signupSection.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
